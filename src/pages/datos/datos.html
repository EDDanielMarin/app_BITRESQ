<ion-header>
  <ion-navbar>


    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Datos Generales
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">

  <ion-card id="inicio-card22">
    <ion-list>
      <ion-item color="calm" id="inicio-list-item17">
        <ion-icon name="information-circle" item-left></ion-icon>
        {{mision.descripcion}}
      </ion-item>

      <ion-item id="inicio-list-item-container12">
        <div id="inicio-markdown16" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            <strong>
              Fecha:
            </strong>
            {{mision.fechaInicio | date : "dd-MM-y" }}
          </p>
        </div>
        <div id="inicio-markdown17" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            {{mision.observacionInicial}}
          </p>
        </div>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card id="inicio-card21">
    <ion-list>
      <ion-item color="calm" id="inicio-list-item13">
        <ion-icon name="navigate" item-left></ion-icon>
        {{ubicacion}}
      </ion-item>
      <ion-item color="calm" id="inicio-list-item15">
        <ion-icon name="home" item-left></ion-icon>
        Distancia: {{distancia}} Km
      </ion-item>
      <ion-item color="calm" id="inicio-list-item14">
        <ion-icon name="arrow-round-up" item-left></ion-icon>
        Altura: {{altura}} m
      </ion-item>
    </ion-list>
  </ion-card>



  <button id="inicio-button4" ion-button color="assertive" block large (click)='cargaTest()'>
    Botón de pánico
  </button>

  <ion-list>
    <ion-item *ngFor="let log of logs">
      {{ log }}
    </ion-item>
  </ion-list>

</ion-content>
