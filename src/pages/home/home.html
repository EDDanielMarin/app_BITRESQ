<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button secondary  (click)='cargarUsuarios()'>Ver usuarios</button>
  <ion-list>
    <ion-item *ngFor="let log of usuarios">
      {{ log.correo }}
    </ion-item>
  </ion-list>
</ion-content>
