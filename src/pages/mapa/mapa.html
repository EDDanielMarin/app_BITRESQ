<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Imagen
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card id="inicio-card21">

    <form [formGroup]="myForm" (ngSubmit)="loginUser()">
      <ion-list>
        <ion-item>
          <ion-icon name="person" item-left></ion-icon>
          <ion-label stacked>Reanimaci√≥n</ion-label>
          <ion-input formControlName="usuario" type="text" placeholder="Nivel I"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="person" item-left></ion-icon>
          <ion-label stacked>Emergencia:</ion-label>
          <ion-input formControlName="usuario" type="text" placeholder="Nivel II"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="person" item-left></ion-icon>
          <ion-label stacked>Urgente</ion-label>
          <ion-input formControlName="usuario" type="text" placeholder="Nivel III"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="person" item-left></ion-icon>
          <ion-label stacked>No Urgente</ion-label>
          <ion-input formControlName="usuario" type="text" placeholder="Nivel IV"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="person" item-left></ion-icon>
          <ion-label stacked>No Urgente</ion-label>
          <ion-input formControlName="usuario" type="text" placeholder="Nivel V"></ion-input>
        </ion-item>
        
      </ion-list>
      <div padding>
        <button ion-button block type="submit" [disabled]="!myForm.valid">
          <ion-icon name="share"></ion-icon>Upload
        </button>
      </div>
    </form>
  </ion-card>

</ion-content>

<ion-footer>
    <ion-toolbar color="primary">
      <ion-buttons>
        <button ion-button icon-left (click)="atras()">
          <ion-icon name="reorder"></ion-icon>Atras
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
